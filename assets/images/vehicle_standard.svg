<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="200" height="120" fill="#f5f5f5"/>
  
  <!-- Vehículo - Sedán estándar -->
  <g transform="translate(50, 40)">
    <!-- Ruedas -->
    <circle cx="20" cy="50" r="8" fill="#333"/>
    <circle cx="80" cy="50" r="8" fill="#333"/>
    
    <!-- Cuerpo principal -->
    <rect x="10" y="20" width="70" height="30" rx="3" fill="#1f1f1f"/>
    
    <!-- Techo -->
    <polygon points="20,20 60,20 55,10 25,10" fill="#1f1f1f"/>
    
    <!-- Ventanas -->
    <rect x="15" y="14" width="12" height="8" fill="#87ceeb" opacity="0.7"/>
    <rect x="50" y="14" width="12" height="8" fill="#87ceeb" opacity="0.7"/>
    
    <!-- Puerta -->
    <line x1="40" y1="20" x2="40" y2="50" stroke="#999" stroke-width="1"/>
    
    <!-- Faros -->
    <circle cx="10" cy="28" r="2" fill="#ffff00"/>
    <circle cx="10" cy="38" r="2" fill="#ffff00"/>
  </g>
</svg>
