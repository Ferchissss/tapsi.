<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="200" height="120" fill="#f5f5f5"/>
  
  <!-- Vehículo - SUV Premium -->
  <g transform="translate(40, 30)">
    <!-- Ruedas -->
    <circle cx="20" cy="55" r="9" fill="#222"/>
    <circle cx="85" cy="55" r="9" fill="#222"/>
    
    <!-- Cuerpo principal - SUV más grande -->
    <rect x="8" y="20" width="90" height="40" rx="4" fill="#2a2a2a"/>
    
    <!-- Techo -->
    <polygon points="18,20 75,20 70,5 23,5" fill="#2a2a2a"/>
    
    <!-- Ventanas laterales -->
    <rect x="14" y="10" width="15" height="12" fill="#87ceeb" opacity="0.7"/>
    <rect x="58" y="10" width="15" height="12" fill="#87ceeb" opacity="0.7"/>
    
    <!-- Parabrisas -->
    <rect x="20" y="18" width="35" height="8" fill="#87ceeb" opacity="0.5"/>
    
    <!-- Línea de puertas -->
    <line x1="50" y1="20" x2="50" y2="60" stroke="#555" stroke-width="1.5"/>
    
    <!-- Faros LED -->
    <rect x="8" y="26" width="3" height="6" fill="#ffff00" rx="1"/>
    <rect x="8" y="35" width="3" height="6" fill="#ffff00" rx="1"/>
    <rect x="8" y="44" width="3" height="6" fill="#ffff00" rx="1"/>
    
    <!-- Líneas decorativas -->
    <line x1="10" y1="58" x2="95" y2="58" stroke="#444" stroke-width="1"/>
  </g>
</svg>
